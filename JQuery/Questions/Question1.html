<head>

<body>
    <div>
        <input type="text" id="name">
        <button>Click</button>
        <p id="pd">Deneme</p>
    </div>
</body>
<script>
    //1) Ekrana bir input, bir buton bir tane p elementi koy. Butona tıkladığında inputtan aldığı değeri büyük harfle p içerisine yazdırsın.
    $("button").click(function () {

        //1.Yol
        var upper = $("#name").val();
        $("#pd").text(upper.toUpperCase())

        //2.Yol
        /*$("input").each(function(){

        });*/
    })
</script>
